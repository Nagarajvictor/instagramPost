<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- head portion -->
      <div class="head">
        <!-- camera icon -->
        <span class="material-icons"> photo_camera </span>
        <!-- instagram -->
        <h1>Instagram</h1>
        <!-- send icon -->
        <span class="material-icons"> send </span>
      </div>
      <!-- name,profile,location -->
      <div class="account">
        <div class="profile">
          <img
            src="https://images.unsplash.com/photo-1618641986557-1ecd230959aa?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW5zdGFncmFtJTIwcHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
            width="40px"
            height="40px"
            alt="profile_pic"
          />
        </div>
        <!-- name -->
        <p><b>lord_stark</b><br /><span>chennai</span></p>
        <!-- more icon -->
        <span class="material-icons"> more_vert </span>
      </div>
      <!-- post -->
      <div class="post">
        <img src="post.jpg" />
      </div>
      <!-- like,comment,share,save -->
      <div class="support">
        <span class="material-icons like"> favorite </span>
        <span class="material-icons comment"> chat </span>
        <span class="material-icons share"> share </span>
        <span class="material-icons more"> more_horiz </span>
        <span class="material-icons save"> bookmark_border </span>
      </div>
      <!-- liked,commented -->
      <div class="feedback">
        <h3>Liked by Nagaraj and 200others</h3>
        <p>
          <b>Ajo:</b>Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Harum non ipsa tenetur.
        </p>
        <p class="time">12 hours ago</p>
      </div>
      <!-- comment box -->
      <div class="postComment">
        <span class="material-icons emoji"> insert_emoticon </span>
        <input type="text" placeholder="Add a comment" />
        <button>Post</button>
      </div>
      <hr />
      <!-- bottom -->
      <div class="bottom">
        <span class="material-icons home"> home </span>
        <span class="material-icons search"> search </span>
        <span class="material-icons add"> add </span>
        <span class="material-icons activity"> favorite </span>
        <span class="material-icons acc"> account_circle </span>
      </div>
    </div>
  </body>
</html>
